<!doctype html>
<html>
  <head>
    <style>
      div {
      box-sizing: border-box;
      width: 300px;
      height: 200px;
      margin: 20px;
      }
      .container {
        border: 1px solid red;
        background-color: red;
        padding: 20px;
      }
      .container2 {
        border: 1px solid blue;
        background-color: blue;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>I am sick of bloody boxes.</h1>
    </div>
    <div class="container2">
      <h1>Boxes look stupid.</h1>
    </div>
  </body>
</html>
