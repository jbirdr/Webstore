<!DOCTYPE html>
<html>
<head>
  <title>localStorage Example</title>

    <script type="text/javascript">

      function load() {
        var value = localStorage.getItem("myKey");

          if (!value) {
            alert("Item not found, adding to localStorage.");
            localStorage.setItem("myKey", "myValue");
          } else {
              alert(value + " found!");
          }
      }
    </script>
</head>

<body onload="load()">

</body>
</html>
