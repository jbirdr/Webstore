<!DOCTYPE html>

  <title>Learning functions</title>

<body>


  <script type="text/javascript">

  var tripler = function(num) {
    return num * 3;
  }

  var multiply = function(num1, num2) {
    return num1 * num2;
  }

  var divide = function(num1, num2) {
    return num1 / num2;
  }

  var remainder = function(num1, num2) {
    return num1 % num2;
  }

  var threeTimes = tripler(5);
  var twelveTimes = multiply(threeTimes, 12);
  var halved = divide(twelveTimes, 2);
  var remain = remainder(halved, 3);
    console.log(remain);

  console.log(remainder(divide(multiply(triper(5)(12)(2)(3)))));


  </script>

</body>
</html>
