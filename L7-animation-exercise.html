<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animation Example</title>

  <style type="text/css">
  div { width: 200px;
        height: 200px;
        background: limegreen;
        animation: a1 3s; }

  @keyframes a1 { from {background: limegreen:}
                  to {background: dodgerblue;} }

  </style>
</head>

<body>
  <div></div>
</body>
</html>
