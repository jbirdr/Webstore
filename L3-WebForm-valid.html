<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
</head>

<body>
  <div id="contact-form">

  <form id="contact" method="post" action="">
   <fieldset>
    <p>
    <label for="custname">Name</label>
    <input type="text" id="custname" placeholder="Name" />
  </p>
    <p>
    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Email" />
  </p>
    <p>
    <label for="phone">Phone</label>
    <input type="text" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone" />
  </p>
    <p>
    <label for="message">Questions or Comments</label>
    <textarea name="message" placeholder="Questions or comments"></textarea>
  </p>

    <input type="submit" name="submit" id="submit" value="submit" />

  </fieldset>
</form>

</div><!-- End of contact-form -->
</body>
</html>
