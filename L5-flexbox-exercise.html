<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flexible Child Box Example</title>
  <style>
    div { display: flexbox;
          outline: 2px solid silver; }
    P { flex: 1 auto; margin: 1em;
        font-family: sans-serif;
        color: white;
        background: limegreen;
        height: 25px;
        padding: 1em;
        font-weight: bold;
        font-size: xx-large;
        text-align: center;
      }
  </style>
</head>
<body>
  <div>
    <p>This is child1 box.</p>
    <p>This is child2 box.</p>
    <p>This is child3.</p>
  </div>
</body>
</html>
